<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticketing System</title>
    <link rel="stylesheet" href="style.css">
    <h3>Create Ticket</h3>
    <form id="create-ticket-form">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="ticket-name" required>
        </div>
        <div class="row">
            <div class="input-group">
                <label>Gender</label>
                <select id="ticket-gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Age</label>
                <input type="number" id="ticket-age" required>
            </div>
        </div>
        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="ticket-phone" value="+91 " required>
        </div>
        <button type="submit" class="btn-primary">Generate Ticket</button>
    </form>
    </div>

    <div id="ticket-preview-container" class="hidden">
        <div id="ticket-card" class="ticket-card">
            <div class="ticket-header">
                <h3 id="preview-event-name">Event Name</h3>
                <span id="preview-id" class="ticket-id">#ID</span>
            </div>
            <div class="ticket-body">
                <div class="ticket-info">
                    <p><strong id="preview-name">Name</strong></p>
                    <p><span id="preview-gender">Gender</span>, <span id="preview-age">Age</span></p>
                    <p id="preview-phone">Phone</p>
                </div>
                <div id="qrcode"></div>
            </div>
            <div class="ticket-footer">
                <p id="preview-place">Event Place</p>
                <p id="preview-time">Time</p>
            </div>
        </div>
        <button id="share-btn" class="btn-whatsapp">Share on WhatsApp</button>
    </div>
    </div>

    <!-- Booked Tickets Tab -->
    <div id="tab-booked" class="tab-pane">
        <div class="card full-height">
            <div class="card-header">
                <h3>Booked Tickets</h3>
                <button id="delete-selected-btn" class="btn-danger hidden">Delete Selected</button>
            </div>
            <div class="table-container">
                <table id="tickets-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Validate Entry Tab -->
    <div id="tab-validate" class="tab-pane">
        <div class="card scanner-card">
            <h3>Scan Ticket</h3>
            <div id="scanner-container">
                <video id="scanner-video" playsinline></video>
                <canvas id="scanner-canvas" hidden></canvas>
                <div class="scanner-overlay"></div>
            </div>
            <div id="scan-result" class="scan-result hidden">
                <p id="scan-message">Scanning...</p>
            </div>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="tab-settings" class="tab-pane">
        <div class="card">
            <h3>Event Settings</h3>
            <form id="settings-form">
                <div class="input-group">
                    <label>Event Name</label>
                    <input type="text" id="setting-event-name" required>
                </div>
                <div class="input-group">
                    <label>Event Place</label>
                    <input type="text" id="setting-event-place" required>
                </div>
                <div class="input-group">
                    <label>Arrival Deadline</label>
                    <input type="datetime-local" id="setting-event-time" required>
                </div>
                <button type="submit" class="btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" data-tab="tab-create">
            <span class="icon">üé´</span>
            <span>Create</span>
        </button>
        <button class="nav-item" data-tab="tab-booked">
            <span class="icon">üìã</span>
            <span>Booked</span>
        </button>
        <button class="nav-item" data-tab="tab-validate">
            <span class="icon">üì∑</span>
            <span>Scan</span>
        </button>
        <button class="nav-item" data-tab="tab-settings">
            <span class="icon">‚öôÔ∏è</span>
            <span>Settings</span>
        </button>
    </nav>
    </section>
    </div>

    <script src="app.js"></script>
    </body>

</html>
